<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row d-flex justify-content-center m-5" style="height: 90vh">
    <div class="col-md-8">
      <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>First name</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>
          </div>
          <div class="col-md-6">
            <div formGroupName="emailGroup">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email">
                <span class="form-text" *ngIf="emailErrorMessage">{{emailErrorMessage}}</span>
              </div>
              <div class="form-group">
                <label>Confirm Email</label>
                <input type="text" class="form-control" formControlName="confirmEmail">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row" formGroupName="dateGroup">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Start Date</label>
                  <input type="date" class="form-control" formControlName="startDate">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>End Date</label>
                  <input type="date" class="form-control" formControlName="endDate">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Rating</label>
              <input type="number" class="form-control" formControlName="rating">
              <div class="form-text text-info" *ngIf="userForm.get('rating').errors?.range">Not in a range 0 - 10</div>
              <div class="danger" *ngIf="userForm.get('rating').errors?.required">Required</div>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary mr-2" [disabled]="userForm.invalid">
        <input type="button" class="btn btn-secondary mr-2" value="Fill Test Data" (click)="fillTestData()">
        <p class="mt-3">Form Invalid : {{userForm.invalid}}</p>
      </form>
    </div>
  </div>
</div>
